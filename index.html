<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="location">
          <img
            id="map"
            src="https://dbayu.com.ua/wp-content/uploads/2020/09/marker.png"
          />
          <div class="city" id="city"></div>
        </div>
        <div class="notification">
          <img
            src="https://flaticons.net/icon.php?slug_category=science-technology&slug_icon=bell"
            id="notification"
          />
        </div>
        <div class="weather-other-day-container">
          <div class="other-weather-header">
            <div class="other-weather-header-icon-back">
              <img
                src="https://www.nicepng.com/png/full/266-2660273_expand-slideshow-white-back-icon-png.png"
                id="icon-back"
              />
            </div>
            <span>Back</span>
            <div class="other-weather-header-icon-set">
              <img
                src="http://www.citypng.com/public/uploads/small/116402581815aum0qluaehgcoa4yscuniw9auyeasmpitmo1urzki0zt2e54p7m4nex3g0x6lx2jy6owqzwxg6vhu7nvwtmrwraanglxh3lvau7.png"
                id="icon-set"
              />
            </div>
          </div>
            <div class="today-date">
              <span>Today</span>
              <div class="today-date-num" id="today-date-num">Sep 12</div>
            </div>
          
          <div class="weather-other-day" id="other-weather">
            <div class="hourly-block" id="hourly-block">
              <div class="hourly-temp" id="hourly-temp1">21</div>
              <div class="hourly-icon" id="hourly-icon1"><img src="" /></div>
              <div class="hourly-time" id="hourly-time1">12</div>
            </div>

            <div class="hourly-block" id="hourly-block">
              <div class="hourly-temp" id="hourly-temp2">21</div>
              <div class="hourly-icon" id="hourly-icon2"><img src="" /></div>
              <div class="hourly-time" id="hourly-time2">12</div>
            </div>

            <div class="hourly-block" id="hourly-block">
              <div class="hourly-temp" id="hourly-temp3">21</div>
              <div class="hourly-icon" id="hourly-icon3"><img src="" /></div>
              <div class="hourly-time" id="hourly-time3">12</div>
            </div>

            <div class="hourly-block" id="hourly-block">
              <div class="hourly-temp" id="hourly-temp4">21</div>
              <div class="hourly-icon" id="hourly-icon4"><img src="" /></div>
              <div class="hourly-time" id="hourly-time4">12</div>
            </div>

            <div class="hourly-block" id="hourly-block">
              <div class="hourly-temp" id="hourly-temp5">21</div>
              <div class="hourly-icon" id="hourly-icon5"><img src="" /></div>
              <div class="hourly-time" id="hourly-time5">12</div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="weather-icon" id="weather-icon">
        <img src="" />
      </div>
      <div class="weather-general">
        <div class="weather-info">
          <div class="weather-item">
            <div class="weather-main">
              <div class="date" id="date">Today, 12 September</div>
              <div class="temp" id="temp"></div>
              <div class="weather" id="weather">Cloudy</div>
            </div>
            <div class="weather-item-plus">
              <div class="wind">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/136/136712.png"
                  id="wind-icon"
                />
                <span> Wind</span>

                <div id="wind-num">1</div>
              </div>
              <div class="hum">
                <img
                  src="https://flaticons.net/icon.php?slug_category=food&slug_icon=water-drop"
                  id="hum-icon"
                />
                <span> Hum </span>

                <div id="hum-num">1</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
